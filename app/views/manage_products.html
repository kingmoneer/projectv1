{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Manage Products</h2>
    <a href="{{ url_for('add_product') }}" class="btn btn-primary mb-3">Add New Product</a>
    <table class="table table-striped">
        <thead class="thead-dark">
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Price</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for product in products %}
            <tr>
                <td>{{ product.name }}</td>
                <td>{{ product.description }}</td>
                <td>${{ product.price }}</td>
                <td>
                    <a href="{{ url_for('product', product_id=product.id) }}" class="btn btn-info btn-sm">View Details</a>
                    <a href="{{ url_for('edit_product', product_id=product.id) }}" class="btn btn-warning btn-sm">Edit</a>
                    <form action="{{ url_for('delete_product_route', product_id=product.id) }}" method="POST" style="display:inline;">
                        <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
